<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors https://app.repspark.com;">
    <title>Club & Coast Customization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="customizer-container">
        <header>
            <h1>Classic performance polo</h1>
        </header>
        
        <div class="product-preview">
            <img id="product-image" src="https://via.placeholder.com/280x200/f8f9fa/666?text=White+Polo+Shirt" alt="Product Preview" />
        </div>
        
        <div class="customization-section">
            <div class="logo-section">
                <h3>Select logo</h3>
                <div class="logo-grid">
                    <div class="logo-option" data-logo="st-andrews">
                        <img src="https://via.placeholder.com/60x60/e0e0e0/666?text=Logo+1" alt="St. Andrews Golf Club" />
                    </div>
                    <div class="logo-option" data-logo="yacht-club">
                        <img src="https://via.placeholder.com/60x60/e0e0e0/666?text=Logo+2" alt="Harbor Yacht Club" />
                    </div>
                    <div class="logo-option" data-logo="country-club">
                        <img src="https://via.placeholder.com/60x60/e0e0e0/666?text=Logo+3" alt="Pinehurst Country Club" />
                    </div>
                    <div class="logo-option" data-logo="resort">
                        <img src="https://via.placeholder.com/60x60/e0e0e0/666?text=Logo+4" alt="Resort Logo" />
                    </div>
                </div>
                <div class="search-container">
                    <input type="text" id="logo-search" placeholder="Search logos" />
                </div>
            </div>

            <div class="placement-section">
                <h3>Placement</h3>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="placement" value="left-chest" checked />
                        <span class="radio-label">Left chest</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="placement" value="right-chest" />
                        <span class="radio-label">Right chest</span>
                    </label>
                </div>
            </div>

            <div class="color-section">
                <h3>Thread color</h3>
                <div class="color-options">
                    <button class="color-option active" data-color="club">Club colors</button>
                    <button class="color-option" data-color="coordinated">Color coordinated</button>
                    <button class="color-option" data-color="tonal">Tonal</button>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button id="add-to-cart-btn" class="btn-primary">Add to cart</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
