<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Club & Coast Customization</title>

  <!-- Root-relative path now that files live at project root -->
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="customizer-wrapper">
    <div class="customizer-container">
      <!-- Left Side - Product Image -->
      <div class="product-side">
        <div class="product-header">
          <h1 id="product-title">Classic performance polo</h1>
        </div>
        <div class="product-display">
          <div class="product-image-container">
            <!-- Keep your Unsplash image or switch to a local one like /images/products/CNCP1000.jpg -->
            <img
              id="product-image"
              src="https://images.unsplash.com/photo-1581655353564-df123a1eb820?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHx3aGl0ZSUyMHBvbG8lMjBzaGlydCUyMHByb2R1Y3R8ZW58MXx8fHwxNzU3Njg3MzMyfDA&ixlib=rb-4.1.0&q=80&w=1080"
              alt="White polo shirt"
            />
            <div id="logo-overlay" class="logo-overlay hidden"></div>
          </div>
        </div>
      </div>

      <!-- Right Side - Controls -->
      <div class="controls-side">
        <div class="controls-content">
          <!-- Logo Selection -->
          <div class="control-section">
            <label class="control-label">Select logo</label>

            <div class="search-container">
              <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
              <input type="text" id="logo-search" placeholder="Search for logos..." />
            </div>

            <div class="logo-grid" id="logo-grid"></div>

            <div id="search-results-info" class="search-info hidden"></div>
            <div id="no-results" class="no-results hidden">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
              <p id="no-results-text">No logos found</p>
              <p class="no-results-subtitle">Try a different search term</p>
            </div>
          </div>

          <!-- Logo Placement -->
          <div class="control-section">
            <label class="control-label">Logo placement</label>
            <div class="radio-group">
              <label class="radio-option">
                <input type="radio" name="placement" value="left" checked />
                <span class="radio-custom"></span>
                <span>Left chest</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="placement" value="right" />
                <span class="radio-custom"></span>
                <span>Right chest</span>
              </label>
            </div>
          </div>

          <!-- Thread Colors -->
          <div class="control-section">
            <label class="control-label">Thread color</label>
            <div class="thread-color-options" id="thread-color-options"></div>
          </div>

<!-- Actions -->
<div class="cart-button-container">
  <button id="cancel-customization" class="cancel-btn" type="button">Cancel</button>
  <button id="add-to-cart" class="add-to-cart-btn" type="button">Add to cart</button>
</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Root-relative path to script at project root -->
  <script src="/script.js" defer></script>
</body>
</html>
