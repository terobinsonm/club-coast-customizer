<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors https://app.repspark.com;">
    <title>Club & Coast Customization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="customizer-container">
        <header>
            <h1>Classic performance polo</h1>
        </header>
        
        <div class="content-grid">
            <div class="product-section">
                <div class="product-preview">
                    <img id="product-image" src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=400&h=500&fit=crop&crop=center" alt="Classic performance polo" />
                </div>
            </div>
            
            <div class="controls-section">
                <div class="control-group">
                    <h3>Select logo</h3>
                    <div class="search-bar">
                        <input type="text" id="logo-search" placeholder="Search for logos..." />
                    </div>
                    <div class="logo-grid">
                        <div class="logo-option selected" data-logo="company-a">
                            <div class="logo-icon">üè¢</div>
                            <span>Company logo A</span>
                        </div>
                        <div class="logo-option" data-logo="company-b">
                            <div class="logo-icon">‚≠ê</div>
                            <span>Company logo B</span>
                        </div>
                        <div class="logo-option" data-logo="company-c">
                            <div class="logo-icon">üî•</div>
                            <span>Company logo C</span>
                        </div>
                        <div class="logo-option" data-logo="company-d">
                            <div class="logo-icon">üíé</div>
                            <span>Company logo D</span>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Logo placement</h3>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="placement" value="left-chest" checked />
                            <span>Left chest</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="placement" value="right-chest" />
                            <span>Right chest</span>
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Thread color</h3>
                    <div class="color-dropdown">
                        <select id="thread-color">
                            <option value="club-colors">Club colors</option>
                            <option value="color-coordinated">Color coordinated</option>
                            <option value="tonal">Tonal</option>
                        </select>
                        <div class="color-description">Brand-specific thread colors</div>
                        <div class="color-swatches">
                            <div class="color-swatch" style="background-color: #333;"></div>
                            <div class="color-swatch" style="background-color: #dc3545;"></div>
                            <div class="color-swatch" style="background-color: #007bff;"></div>
                            <div class="color-swatch" style="background-color: #28a745;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button id="add-to-cart-btn" class="btn-primary">Add to cart</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
