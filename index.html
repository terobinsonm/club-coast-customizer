<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors https://app.repspark.com;">
    <title>Club & Coast Customization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="customizer-container">
        <header>
            <h1>Customize Your Club & Coast Product</h1>
        </header>
        
        <div class="product-preview">
            <img id="product-image" src="https://via.placeholder.com/400x300/2c3e50/white?text=Club+%26+Coast+Polo" alt="Product Preview" />
        </div>
        
        <div class="customization-options">
            <div class="option-group">
                <label for="custom-text">Add Personalization</label>
                <input type="text" id="custom-text" placeholder="Enter initials or text (optional)" maxlength="20" />
            </div>
            
            <div class="option-group">
                <label for="placement">Choose Placement</label>
                <select id="placement">
                    <option value="left-chest">Left Chest</option>
                    <option value="right-chest">Right Chest</option>
                    <option value="sleeve">Sleeve</option>
                    <option value="back">Back</option>
                </select>
            </div>
            
            <div class="option-group">
                <label for="thread-color">Thread Color</label>
                <select id="thread-color">
                    <option value="white">White</option>
                    <option value="navy">Navy</option>
                    <option value="gold">Gold</option>
                    <option value="silver">Silver</option>
                </select>
            </div>
        </div>
        
        <div class="actions">
            <button id="cancel-btn" class="btn-secondary">Cancel</button>
            <button id="save-btn" class="btn-primary">Add to Cart</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
